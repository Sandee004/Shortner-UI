<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/6bd9574680.js" crossorigin="anonymous"></script>
</head>

<body class="bg-[#0B101B] text-center mt-[20%] flex justify-center items-center rounded">
    <div class="bg-[#181E29] w-[85%]">
        <h1 class="text-2xl mt-16 mb-10 text-[#EB568E] font-bold">Login</h1>
        <div class="text-center flex flex-col text-white">
            <form method="POST">
                <input class="w-[90%] pl-16 py-2 mb-3 focus:outline-none bg-transparent border-2 border-[#C9CED6]" type="text"
                    name="username" placeholder="Username" required>

                <input class="w-[90%] pl-16 py-2 mb-8 bg-transparent border-2 focus:outline-none border-[C9CED6]" type="password"
                    name="password" placeholder="Password" required>

                <input type="submit" id="button" name="submit" value="Submit"
                    class=" w-[90%] py-2 hover:cursor-pointer hover:bg-[#EB568E]">
            </form>
        </div>
        <p class="pb-20 mt-4 text-white ">Already have an account? <a class="text-[#EB568E]" href="{{url_for('login')}}">Login</a></p>
    </div>
</body>

</html>

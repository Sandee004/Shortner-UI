<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body class="bg-[#0B101B] text-white">
    <form method="POST">
        <input class="w-full bg-transparent focus:outline-none" type="text" name="fullname" placeholder="Fullname" required><br>
        <input class="w-full bg-transparent focus:outline-none" type="text" name="username" placeholder="Username" required><br>
        <input class="w-full bg-transparent focus:outline-none" type="password" name="password" placeholder="Password" required><br>
        <input type="submit" name="submit" id="button" value="Submit">
    </form>
    <p>Already have an account? <a href="{{url_for('login')}}">Log in</a></p>
</body>
</html>
